<div class="navigation" [class.active]="sidebarActive">
  <ng-container *ngIf="accountService.currentUser$  | async">
  <ul>  
    <li>
      <div class="toggle" (click)="sidebarActive = !sidebarActive"></div>
    </li>
    <li class="sidebar-content">
      <a routerLink="/" routerLinkActive="active">
        <span class="icon"><i class="fa fa-home"></i></span>
        <span class="title">Dashboard</span>
      </a>
    </li>
    <li class="sidebar-content">
      <a  routerLink="/members" 
          [routerLinkActiveOptions]="{exact: true}"
          routerLinkActive="active">
          <span class="icon"><i class="fa fa-id-card-o"></i></span>
          <span class="title">Matches</span>
        </a>
    </li>
    <li class="sidebar-content">
      <a routerLink="/messages" routerLinkActive="active">
        <span class="icon"><i class="fa fa-comments"></i></span>
        <span class="title">Messages</span>
      </a>
    </li>
    <li class="sidebar-content">
      <a routerLink="/lists" routerLinkActive="active">
        <span class="icon"><i class="fa fa-list"></i></span>
        <span class="title">Lists</span>
      </a>
    </li>
    <li class="sidebar-content" *appHasRole="['Admin', 'Moderator']">
      <a routerLink="/admin" routerLinkActive="active">
        <span class="icon"><i class="fa fa-user"></i></span>
        <span class="title">Admin</span>
      </a>
    </li>
  </ul>
  </ng-container>
</div>
