<h2>Reset Password</h2>

<form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
  <label for="token">Token:</label>
  <input type="text" id="token" name="token" [(ngModel)]="token" required>

  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>

  <button type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
</form>

<div *ngIf="message">
  <p>{{ message }}</p>
</div>
