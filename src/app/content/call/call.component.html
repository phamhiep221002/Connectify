<section class="call-container">
  <div class="fullscreen-media-container video overlay">
    <video #remoteVideo autoplay [ngClass]="{'hidden': false}"></video>
    <video class="hidden" #otherScreenVideo autoplay [ngClass]="{'hidden': !isScreenSharing}"></video>
    <div class="overlay-content-container">
      <div class="partner-text-container">
        <span class="name">Lisa</span> <!--Nhớ thay tên ở đây nha Hiệp-->
      </div>
      <div class="ui-container">
        <div class="navigation-controls-container" *ngIf="!showIncomingCallButtons">
          <button class="button-mic"  (click)="enableOrDisableAudio()" [ngClass]="{'active': !enableAudio}">

            </div>
            <div *ngIf="!enableAudio" class="mic-off">

          </button>

          </button>
        </div>

      </div>
      <div class="cam-container remote-cam">
        <div class="remote-video">
          <video #localVideo autoplay muted [ngClass]="{'hidden': isScreenSharing}"></video>
          <video #screenVideo autoplay muted [ngClass]="{'hidden': !isScreenSharing}"></video>
        </div>
        <div class="content">
          <span class="name">You</span>
        </div>
      </div>
    </div>
