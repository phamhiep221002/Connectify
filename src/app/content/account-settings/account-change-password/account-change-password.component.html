<div class="container changepw-container">
<form class="form-check-account" (ngSubmit)="changePassword()">
    <h4>Change Password
      <span class="icon">🔐</span>
    </h4>
    <div class="form-group">
      <label for="oldPassword" class="changepw">Old Password</label>
      <input class="form-input" type="password" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" required>
    </div>
    <div class="form-group">
      <label for="newPassword" class="changepw">New Password</label>
      <input class="form-input" type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="changepw">Confirm Password</label>
      <input class="form-input" type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>          
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
</div>
