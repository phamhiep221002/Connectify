<div class="fixed-container">
    <div *ngIf="locationService.isLocationPermissionGranted()">
        <div class="container">
            <div class="text-center mt-3">
                <h2>Your matches - {{pagination?.totalItems}} found</h2>
            </div>
            <div class=" mt-3" *ngIf="userParams">
                <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
                    <label class="col-form-label">Age from: </label>
                    <ngx-slider [(value)]="userParams.minAge" [(highValue)]="userParams.maxAge"
                        [options]="ageSliderOptions"></ngx-slider>
                    <label class="col-form-label">Distance: </label>
                    <ngx-slider [(value)]="userParams.distance" [options]="distanceSliderOptions"></ngx-slider>
                    <div class="d-flex px-2">
                        <label class="col-form-label me-2">Show: </label>
                        <select name="gender" style="width: 150px" class="form-select ms-1"
                            [(ngModel)]="userParams.gender">
                            <option value="">All</option>
                            <option *ngFor="let gender of genders" [value]="gender.name">
                                {{gender.name}}
                            </option>
                        </select>
                    </div>
                    <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
                    <button (click)="resetFilters()" class="btn btn-info ms-1" type="button">Reset Filters</button>
                    <div class="btn-group">
                        <button type="btn ms-1" class="btn btn-primary lastActive" name="orderBy"
                            [(ngModel)]="userParams.orderBy" btnRadio="lastActive" (click)="loadMembers()">Last
                            Active</button>
                        <button type="btn ms-1" class="btn btn-primary newest-mem" name="orderBy"
                            [(ngModel)]="userParams.orderBy" btnRadio="created" (click)="loadMembers()">Newest
                            members</button>
                    </div>

                </form>
                <div class="row" #mapContainer style="width: 100%; height: 400px; margin: 0;"></div>
            </div>
            <div class="row" style="margin-top: 50px;">
                <div class="col-2" *ngFor="let member of members">
                    <app-member-card [member]="member"></app-member-card>
                </div>
            </div>
            <div id="map" style="width: 100%;"></div>
            <div class="d-flex justify-content-center" *ngIf="pagination">
                <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
                    [itemsPerPage]="pagination.itemsPerPage" [maxSize]="10" [(ngModel)]="pagination.currentPage"
                    (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                    lastText="&raquo;">
                </pagination>
            </div>
        </div>
    </div>
