<div *ngIf="memberUpdateInfo">
  <h2>Cập Nhật Thông Tin Thành Viên</h2>
  <form (ngSubmit)="onUpdateUser()">
    <div class="form-group">
      <label for="firstName">Tên</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="memberUpdateInfo.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Họ</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="memberUpdateInfo.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Ngày Sinh</label>
      <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="memberUpdateInfo.dateOfBirth" name="dateOfBirth">
    </div>
    <div class="form-group">
      <label for="knownAs">Biệt Danh</label>
      <input type="text" class="form-control" id="knownAs" [(ngModel)]="memberUpdateInfo.knownAs" name="knownAs">
    </div>
    <div class="form-group">
      <label for="gender">Giới Tính</label>
      <select class="form-control" id="gender" [(ngModel)]="memberUpdateInfo.genderId" name="genderId">
        <option *ngFor="let gender of genders" [value]="gender.id">{{ gender.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Cập Nhật</button>
  </form>
</div>
