<div>
    <form [formGroup]="searchinterestForm" (ngSubmit)="onSearchInterest()">
        <div class="form-group">
            <label for="name">Search Interests:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div *ngFor="let interest of interests">
        <span>{{interest.name}}</span>
        <button *ngIf="!isInterestAdded(interest.id)" (click)="addInterest(interest.id)">Add</button>
        <button *ngIf="isInterestAdded(interest.id)" disabled>Added</button>
    </div>
</div>
