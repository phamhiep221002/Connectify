<div class="card member" *ngIf="member">
    <div class="overlay"></div>
    <div class="circle">
        <img routerLink="/members/{{member.userName}}" src="{{ member.photoUrl || './assets/user.png' }}" alt="{{ member.knownAs }}" />
        <span class="user-status" *ngIf="(presenceService.onlineUsers$ | async)?.includes(member.userName)"></span>
    </div>
    
    <p>
        {{ member.fullName }}, {{ member.age }}
    </p>
    <!-- <p *ngIf="(presenceService.onlineUsers$ | async)?.includes(member.userName)">
        Online
    </p> -->

    <ul>
        <li><a routerLink="/members/{{member.userName}}"><i class="fa fa-user"></i></a></li>
        <li><a (click)="addLike(member)"><i class="fa fa-heart"></i></a></li>
    </ul>
</div>
