<div class="card">
    <div class="card-body" #scrollMe style="overflow: scroll; height: 535px" [scrollTop]="scrollMe.scrollHeight">
        <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
            No messages yet... say hi by using the message box below
        </div>

        <ul *ngIf="(messageService.messageThread$ | async)!.length > 0" class="chat">
            <li *ngFor="let message of (messageService.messageThread$ | async)">
                <div>
                    <span class="chat-img float-end">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}"
                            alt="image of user">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead 
                                    && message.senderUsername !== username">(unread)</span>
                                <span class="text-success" *ngIf="message.dateRead 
                                    && message.senderUsername !== username">(read {{message.dateRead |
                                    timeago}})</span>
                            </small>
                        </div>
                        <div class="message" *ngIf="message.messageType === 'Image'">
                            <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)"
                            class="btn btn-danger">Delete</button>
                            <img [src]="message.content" width="500"/>
                        </div>
                        <div class="message" *ngIf="message.messageType === 'Video'">
                            <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)"
                            class="btn btn-danger">Delete</button>
                            <video controls [src]="message.content" width="500"></video>
                        </div>
                        <div class="message" *ngIf="message.messageType === 'Location'">                           
                                <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)"
                                class="btn btn-danger">Delete</button>
                            <div class="mapper">
                                <img [src]="getMapUrl(message.content.split(',')[0], message.content.split(',')[1])"
                                    width="500">
                                <div class="resize-btn-group">
                                    <button class="resize" (click)="increaseZoom()">+</button>
                                    <button class="resize" (click)="decreaseZoom()">-</button>
                                </div>
                            </div>
                        </div>
                        <div class="message" *ngIf="message.messageType === 'File'">
                            <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)"
                            class="btn btn-danger">Delete</button>
                            <a href="{{message.content}}" target="_blank">{{message.fileName}}</a>
                        </div>
                        <div class="message" *ngIf="message.messageType === 'Audio'">
                            <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)"
                            class="btn btn-danger">Delete</button>
                            <audio controls [src]="message.content">
                            </audio>
                        </div>
                        <div class="message"
                            *ngIf="message.messageType !== 'Image' && message.messageType !== 'Video' && message.messageType !== 'Location'&& message.messageType !== 'File' && message.messageType !== 'Audio'">
                            <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)"
                            class="btn btn-danger">Delete</button>
                            <p>{{message.content}}</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <div class="send-files">
            <div class="file-choose">
                <input type="file" id="file" ng2FileSelect (change)="onFileSelected($event)"  />
                <label for="file" class="upload-file">
                    <i class="fa fa-file-o" aria-hidden="true"></i>
                    Choose file
                </label>
                <span>{{ fileName }}</span>
            </div>
            <button class="btn btn-primary" (click)="sendFileMessage()">Send File<i *ngIf="loadingfile"
                    class="fa fa-spinner fa-spin"></i></button>
        </div>
        <div class="mb-3">
            <button class="btn btn-info" (click)="sendLocationMessage()"> Send locations 
                <i *ngIf="loadinglocation" class="fa fa-spinner fa-spin"></i></button>
        </div>
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input name="messageContent" required [(ngModel)]="messageContent" type="text"
                    class="form-control input-sm" placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid || loading" class="btn btn-primary" type="submit">
                        Send <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
