<td class="new_genders">
  <button class="btn btn-info" (click)="openCreateGendersModal(createGenderTemplate)">Create new Genders</button>
</td>
<div class="table-responsive">
  <table class="align-middle mb-0 table table-borderless table-striped table-hover">
      <thead>
          <tr>
              <th class="text-center">ID</th>
              <th class="text-center" style="width: 50%;">Gender</th>
              <th class="text-center">Edit</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let gender of genders; let i = index">
              <td class="text-center">{{i + 1}}</td>
              <td class="text-center">{{ gender.name }}</td>
              <td class="text-center">
                <button class="btn btn-default" (click)="openEditGendersModal(editGenderTemplate, gender)">Edit Gender</button>
                <button class="btn btn-danger" (click)="openDeleteGendersModal(deleteGenderTemplate, gender)">Delete Genders</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
<ng-template #editGenderTemplate>
  <div class="modal-body">
      <form class="form" [formGroup]="editForm" (ngSubmit)="updateGender()">
        <div class="form-group">
          <label for="name">Gender</label>
          <input type="text" id="name" class="form-control" formControlName="name" required>
        </div>
        <button type="submit" class="form-submit-btn">Update</button>
      </form>
  </div>
</ng-template>
<ng-template #deleteGenderTemplate>
  <div class="modal-body">
      <h4>Are you sure you want to delete this gender?</h4>
      <div class="btn-group">
        <button type="button" class="delete-submit-btn" (click)="confirmDeleteGender()">Yes</button>
        <button type="button" class="delete-deny-btn" (click)="declineDeleteGender()">No</button>
      </div>
  </div>
</ng-template>
<ng-template #createGenderTemplate>
  <div class="modal-body">
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
  <form class="form" [formGroup]="genderForm" (ngSubmit)="createGender()">
    <div class="form-group">
      <label for="name">Gender</label>
      <input type="text" id="name" class="form-control" formControlName="name" required>
    </div>
    <button type="submit" class="form-create-btn">Create</button>
  </form>
</div>
</ng-template>
